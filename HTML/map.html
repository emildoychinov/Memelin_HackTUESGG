<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="../CSS/map.css">
        <link rel="stylesheet" href="../CSS/main.css">
        <link rel="stylesheet" href="../CSS/marker.css">
        <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.69.1/maps/maps.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../JS/classes.js" defer></script>
        <script src="../JS/functions.js" defer></script>
        <script src="../JS/index.js" defer></script>
        <script src="../JS/send.js" defer></script>

        <script src="../JS/map.js" defer></script>
    </head>
    <body>
        <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.7.0/maps/maps-web.min.js' class='mp'></script>
        <div id='map' class='map'></div>

        <button onclick="getLocation((lng, ltd, mp) => RenderMapDynamic(mp, lng, ltd), 1, globalMap)" class="b1">Find your location.</button><br>
        <button onclick="CreateMarker(globalMap)" class="b1">Add marker</button><br>
        <button onclick="Submit(allMarkers)" class="b1">Submit markers</button><br>
        <button onclick="RecvData().then(resp => console.log(resp))" class="b1">Request markers from server</button>
    
        <div id="dropdown_background">
            <div id="dropdown" display="none">
                <span id="dropdown_text">Input the type of the trashcan:</span><br>
                <select id="input">
                    <option value="Plastic/Metal">Plastic/Metal</option>
                    <option value="Paper">Paper</option>
                    <option value="Glass">Glass</option>
                    <option value="Basic">Basic</option>
                </select>
                <button onclick="GetType()" class="submit_button">Submit</button>
            </div>
        </div>
    </body>
</html>
